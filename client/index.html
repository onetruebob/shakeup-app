<!DOCTYPE html>
<html>
  <head>
    <title>Shakeup App</title>
    <link rel="stylesheet" type="text/css" href="bower_components/jquery-ui/themes/base/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
  </head>
  <body>
    <h1>Shakeup App</h1>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <svg id="globe"></svg>
          <label for="magnitude">Magnitude Range: <span id="minmag">-1</span> to <span id="maxmag">10</span></label>
          <div name="magnitude" id="slider"></div>
        </div>
        <div class="col-md-6">
          <div id="quakeinfo"></div>
        </div>
      </div>
    </div>

    <script src="bower_components/jquery/jquery.min.js"></script>
    <script src="bower_components/jquery-ui/ui/jquery-ui.js"></script>
    <sctipt src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/backbone/backbone.js"></script>
    <script src="bower_components/d3/d3.min.js"></script>
    <script src="../node_modules/queue-async/queue.js"></script>
    <script src="../node_modules/topojson/topojson.js"></script> 
    <script src="globe.js"></script>
    <script src="bower_components/firebase/firebase.js"></script>
    <script src="quakedata.js"></script>
    <script src="quakeDetailView.js"></script>
    <script src="app.js"></script>

  </body>
