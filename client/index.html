<!DOCTYPE html>
<html>
  <head>
    <title>Shakeup App</title>
    <link rel="stylesheet" type="text/css" href="bower_components/jquery-ui/themes/base/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
    <style>
      .land {
        fill: rgb(117, 87, 57);
        stroke-opacity: 1;
      }

      .countries path {
        stroke: rgb(80, 64, 39);  
        stroke-linejoin: round;
        stroke-width:.5;
        fill: rgb(117, 87, 57);
        opacity: .1;
      }

      .countries path:hover {
        fill-opacity:.1;
        stroke-width:1;
        opacity: 1;
      }


      .graticule {
        fill: none;
        stroke: black;
        stroke-width:.5;
        opacity:.2;
      }

      .labels {
          font: 8px sans-serif;
          fill: black;
          opacity: .5;
      }

      .noclicks {
        pointer-events:none;
      }

      .point{
        opacity:.6;
      }
      
      .quake {
        opacity:.6;
        fill: rgb(255,0,0);
      }

      #slider {
        width 100px;
      }

    </style>
  </head>
  <body>
    <h1>Shakeup App</h1>
    <svg id="globe"></svg>
    <label for="magnitude">Magnitude Range: <span id="minmag">-1</span> to <span id="maxmag">10</span></label>
    <div name="magnitude" id="slider"></div>
    <!-- Scripts may be placed anywhere on a page. But FYI, they block rendering of elements
     below them until after the scripts load-->
    <script src="bower_components/jquery/jquery.min.js"></script>
    <script src="bower_components/jquery-ui/ui/jquery-ui.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/backbone/backbone.js"></script>
    <script src="bower_components/d3/d3.min.js"></script>
    <script src="../node_modules/queue-async/queue.js"></script>
    <script src="../node_modules/topojson/topojson.js"></script> 
    <script src="globe.js"></script>
    <script src="bower_components/firebase/firebase.js"></script>
    <script src="quakedata.js"></script>
    <script>
      $( "#slider" ).slider({max: window.quakedata.maxMagnitude, 
                             min: window.quakedata.minMagnitude, 
                             range: true, 
                             values: [window.quakedata.minMagnitude, window.quakedata.maxMagnitude]
                           })
      .on("slide", function(e, ui){
        $('#minmag').empty().text(ui.values[0]);
        $('#maxmag').empty().text(ui.values[1]);
        globe.updateMagnitudeRange(ui.values[0], ui.values[1]);
      });
    </script>

  </body>
